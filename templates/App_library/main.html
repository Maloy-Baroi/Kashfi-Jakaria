<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>My Library</title>
    <style>
        .nav-first a img{
            width: 30px;
            height: 30px;
        }
        .nav-second {
            background-color: #b28bff;
        }

        .nav-link {
            color: #ffffff !important;
            font-weight: 600 !important;
        }

        .active {
            color: #ff0000!important;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="container">
        <nav class="nav nav-first justify-content-end">
            <a class="nav-link" href="#">
                <img src="{% static 'images/icons/youtube.png' %}" alt="YouTube">
            </a>
            <a class="nav-link" href="#">
                <img src="{% static 'images/icons/facebook.png' %}" alt="facebook">
            </a>
            <a class="nav-link" href="#">
                <img src="{% static 'images/icons/linkedin.png' %}" alt="linkedIn">
            </a>
        </nav>
    </div>
</div>
<div class="container">
    <div class="container">
        <nav class="nav nav-second justify-content-center">
            <a class="nav-link" aria-current="page" href="{% url 'App_library:home' %}" id="home">Home</a>
            <a class="nav-link" aria-current="page" href="{% url 'App_library:categories' %}" id="book-cat">Book-Category</a>
            <a class="nav-link" aria-current="page" href="{% url 'App_library:books' %}" id="books">Books</a>
            <a class="nav-link" aria-current="page" href="{% url 'App_library:customers' %}" id="customer">Customers</a>
            <a class="nav-link" aria-current="page" href="{% url 'App_library:borrow' %}" id="borrow">Borrow-Book</a>
            <a class="nav-link" aria-current="page" href="{% url 'App_library:returning' %}" id="return">Return-Book</a>
            <a class="nav-link" aria-current="page" href="{% url 'App_login:logout' %}">Logout</a>
        </nav>
    </div>
</div>
<div class="container">
    {% block body %}
    {% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>
</body>
</html>
